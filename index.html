<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Pomodoro Clock</title>
</head>
<body>
    <div class="container">
        <div class="section1">
             <div class="timer">
                  <h1 id="timer"style="color: #16A7B5;">00.00</h1>  
             </div>
             <div class="showHeading">
                <h2 id="changeHeading" >Pomodoro</h2>
             </div>   
             <div style="width: 100% ;border: 1px dashed white"></div>
            <!-- <div style="width:100%"> <hr></div> -->
        </div>
        
        <div class="section2">
                <div class="time">
                        <div class="sessionTime">
                            <p>session time</p>
                            <h4 id="sessionTime">Time</h6>
                            <div>
                                <button id="sessionIncButton">+</button>
                                <button id="sessionDecButton">-</button>
                            </div>
                        </div>
                        <div class="breakTime">
                                <p>break time</p>
                                <h4 id="breakTime">Time</h6>
                                <div>
                                    <button id="breakIncButton">+</button>
                                    <button id="breakDecButton">-</button>
                                </div>
                        </div>
                        
                </div>
                <div style="width: 100% ;border: 1px dashed white"></div>

                <!-- <div style="width:100% border: 2px dashed white"> </div> -->
                <div class="buttons">
                        <button id="LowerSectionButton1">
                                Start
                        </button>
                        <button id="LowerSectionButton2">
                                Reset
                        </button>
                </div>
        </div>
    </div>
    
    <script src="index.js"></script>
</body>
</html>
